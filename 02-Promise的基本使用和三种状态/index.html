//Promise只能从等待到成功或等待
<script>
    //在执行器函数中，写异步代码
    let p = new Promise((resolve,reject) => {
        setTimeout(() => {
            reject("没钱")

            resolve("宝宝")
            //<rejected>: '没钱'
            console.log(p)
        },3000)
    })
    console.log(p)
</script>
